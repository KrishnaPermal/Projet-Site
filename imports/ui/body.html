<body>
    {{> navbar }}
    {{> jumbotron}}
    {{> collapse}}
    {{> caroussel}}
    {{> carte}}
    {{> scroll}}
    <br>

<!--FORMULAIRE-->
    <div class="container">
        
            <header>
                <!--Permet d'ajouter un site (formulaire)-->
        
                {{#if currentUser}}
                {{> liste}}
                <br>
                <form class="new-task">
                        <input type="text" name="nom" placeholder="nom" />
                        <input type="text" name="desc" placeholder="description" />
                        <input type="text" name="lien" placeholder="lien" />
                        <button type="submit">Ajouter</button>
                </form> 
                {{/if}}
            </header>


            <div class="container">
                <div class="row my-3">
                    {{#each tasks}}
                    {{> collection}}
                    {{/each}}
                </div> 
            </div>
            
            <!--Permet d'appeler le template sites qui se trouve dans le fichier body.html
            <ul>
                {{#each sites}}
                {{> site}}
                {{/each}}  
            </ul> -->

    </div>
        

<br><br><br><br>

            
            <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form class="modif">

                        <input type="text" name="modif1" id="title">
                        <input type="text" name="modif2" id="describe">
                        <input type="text" name="modif3" id="url">
                        <input type="hidden" name="editId" id="edit-Id">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
    </div>
    
    {{> footer }}
</body>
